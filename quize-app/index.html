<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quize App for js</title>
    <style>
        .correct{
            background-color:red ;
        }
        .incorrect{
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
           
           <div class="col-md-12">
            <h1 class="text-center text-white bg-secondary">JS Quize App</h1>
            <div class="card">
                <h2 id="question" class="bg-primary text-white text-center">questions</h2>
            <ul id="answer-buttons" class="list-group">
                <li class="list-group-item"><button class="btn btn-primary btn-block mb-2">1</button></li>
                <li class="list-group-item"><button class="btn btn-primary btn-block mb-2">2</button></li>
                <li class="list-group-item"><button class="btn btn-primary btn-block mb-2">3</button></li>
                <li class="list-group-item"><button class="btn btn-primary btn-block">4</button></li>
            </ul>
            <button class="btn btn-danger" id="next-btn">Next</button>
            </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
